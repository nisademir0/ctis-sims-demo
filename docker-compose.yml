services:
  # 1. Backend Service (Laravel 11 - PHP 8.3)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ctis-sims-backend
    container_name: ctis_backend
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8002:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ctis_sims
      DB_USERNAME: ctis_user
      DB_PASSWORD: secret_password
      AI_SERVICE_URL: http://ai-service:8001
    networks:
      - ctis-network
    depends_on:
      - db

  # 2. Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ctis-sims-frontend
    container_name: ctis_frontend
    restart: unless-stopped
    tty: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5174:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - ctis-network

  # 3. AI Service (Python FastAPI + Text-to-SQL)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    image: ctis-sims-ai
    container_name: ctis_ai
    restart: unless-stopped
    volumes:
      - ./ai-service:/app
    ports:
      - "8001:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=db
      - DB_USER=ctis_user
      - DB_PASSWORD=secret_password
      - DB_NAME=ctis_sims
      - OLLAMA_HOST=host.docker.internal
    networks:
      - ctis-network
    depends_on:
      - db

  # 4. Database (MySQL 8.0) - PLATFORM EKLENDİ
  db:
    image: mysql:8.0
    platform: linux/amd64  # <--- KRİTİK EKLEME (ARM uyumluluğu için)
    container_name: ctis_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ctis_sims
      MYSQL_USER: ctis_user
      MYSQL_PASSWORD: secret_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - db_backups:/backups
      - ./database/backup.sh:/usr/local/bin/backup.sh:ro
      - ./database/restore.sh:/usr/local/bin/restore.sh:ro
    networks:
      - ctis-network

  # 5. Database GUI (phpMyAdmin) - PLATFORM EKLENDİ
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64  # <--- KRİTİK EKLEME
    container_name: ctis_pma
    environment:
      PMA_HOST: db
      PMA_USER: ctis_user
      PMA_PASSWORD: secret_password
    ports:
      - "8081:80"
    networks:
      - ctis-network
    depends_on:
      - db

networks:
  ctis-network:
    driver: bridge

volumes:
  db_data:
  db_backups: